<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${item.title}">Detail Kenangan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&family=Dancing+Script:wght@700&family=Nunito:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* --- TEMA PINK SOFT --- */
        body { 
            background-color: #ffe6fa; 
            font-family: 'Fredoka', sans-serif;
            color: #ff5c8d;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* --- OVERLAY PEMBUKA (Supaya Musik Jalan) --- */
        #startOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 230, 250, 0.98);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        
        .btn-open-memory {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.5);
            animation: pulseBtn 2s infinite;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
        }
        @keyframes pulseBtn {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 64, 129, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 64, 129, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 64, 129, 0); }
        }

        /* --- ANIMASI BACKGROUND LOVE --- */
        .bg-love {
            position: fixed;
            color: #ffb7d5;
            opacity: 0.4;
            animation: floatLove 8s infinite ease-in-out;
            z-index: -1;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
        }
        @keyframes floatLove {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- CONTAINER UTAMA --- */
        .detail-container { 
            max-width: 700px; 
            width: 100%; 
            padding: 20px; 
            opacity: 0; /* Hidden dulu sebelum diklik */
            transform: translateY(20px);
            transition: all 1s ease-out;
        }

        /* --- TOMBOL KEMBALI --- */
        .btn-back { 
            color: #ff80ab; 
            text-decoration: none; 
            margin-bottom: 20px; 
            display: inline-block; 
            font-weight: 600;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 20px;
            border-radius: 30px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.3);
        }
        .btn-back:hover { 
            color: white; 
            background: #ff80ab;
            transform: translateX(-5px);
        }

        /* --- JUDUL ROMANTIS --- */
        .romantic-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ec407a;
            margin-bottom: 25px;
            text-shadow: 2px 2px 0px white;
        }

        /* --- FRAME FOTO --- */
        .media-frame {
            background: white;
            padding: 15px;
            padding-bottom: 40px; 
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(255, 92, 141, 0.3);
            transform: rotate(-2deg); 
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        .media-frame:hover {
            transform: rotate(0deg) scale(1.02);
        }
        
        .carousel-item img {
            border-radius: 5px;
            object-fit: cover;
            height: 450px; 
        }

        /* --- AUDIO PLAYER --- */
        .audio-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4);
            margin-bottom: 30px;
            border: 2px solid #ffe6fa;
            text-align: center;
        }
        .audio-label { font-size: 0.9rem; color: #ff80ab; margin-bottom: 8px; }
        audio::-webkit-media-controls-panel { background-color: #ffe6fa; }

        /* --- DESKRIPSI SURAT --- */
        .love-letter {
            background: #fff0f6;
            border: 2px dashed #ff80ab;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            text-align: center;
            box-shadow: 0 5px 20px rgba(255, 64, 129, 0.15);
        }
        .love-letter::before {
            content: '‚ù§';
            position: absolute;
            top: -15px; left: 50%; transform: translateX(-50%);
            font-size: 25px; color: #ff4081; background: #ffe6fa; padding: 0 10px;
        }
        .desc-text {
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            color: #d81b60;
            line-height: 1.8;
            white-space: pre-line;
        }
    </style>
</head>
<body>

    <!-- OVERLAY PEMBUKA (SOLUSI AUTOPLAY) -->
    <div id="startOverlay">
        <h2 class="mb-4 text-center" style="color: #ff5c8d; font-family: 'Dancing Script'; font-size: 2.5rem;">
            ada yg spesial nii buat kamuu...
        </h2>
        <button class="btn-open-memory" onclick="openMemory()">
            üíå buka yaa hihii
        </button>
    </div>

    <!-- BACKGROUND ANIMATION -->
    <div class="bg-love" style="left: 10%; font-size: 30px; animation-duration: 12s;">‚ù§</div>
    <div class="bg-love" style="left: 80%; font-size: 50px; animation-duration: 15s; animation-delay: 2s;">üíñ</div>
    <div class="bg-love" style="left: 40%; font-size: 20px; animation-duration: 10s; animation-delay: 5s;">üíï</div>
    <div class="bg-love" style="left: 20%; font-size: 60px; animation-duration: 18s; animation-delay: 1s;">üíó</div>

    <div class="detail-container" id="mainContent">
        <!-- TOMBOL KEMBALI -->
        <div class="text-start">
            <a href="/gallery" class="btn-back">‚Üê kembali</a>
        </div>

        <div class="text-center">
            <h2 class="romantic-title" th:text="${item.title}">Judul Detail</h2>
            
            <!-- FOTO SLIDER -->
            <div th:if="${!item.photoPaths.isEmpty()}" class="media-frame">
                <div id="carouselPhotos" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button th:each="path, iterStat : ${item.photoPaths}" 
                                type="button" data-bs-target="#carouselPhotos" 
                                th:data-bs-slide-to="${iterStat.index}" 
                                th:classappend="${iterStat.index == 0} ? 'active'" aria-current="true"></button>
                    </div>
                    <div class="carousel-inner">
                        <div th:each="path, iterStat : ${item.photoPaths}" 
                             class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active'">
                            <img th:src="@{${path}}" class="d-block w-100" alt="Foto Kenangan">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPhotos" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselPhotos" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <!-- AUDIO PLAYER (Hidden ID untuk dikontrol JS) -->
            <div th:if="${!item.photoPaths.isEmpty() and item.audioPath != null}" class="audio-card">
                <p class="audio-label">üéµ dengerin lagunya sambil baca yaa...</p>
                <audio id="bgMusic" controls loop style="width: 100%;">
                    <source th:src="@{${item.audioPath}}" type="audio/mpeg">
                </audio>
            </div>

            <!-- VIDEO -->
            <div th:if="${!item.videoPaths.isEmpty()}">
                <div class="row g-4 justify-content-center">
                    <div class="col-12" th:each="vidPath : ${item.videoPaths}">
                        <div class="media-frame" style="transform: rotate(0deg);">
                            <video controls class="w-100" style="border-radius: 5px;">
                                <source th:src="@{${vidPath}}" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DESKRIPSI -->
            <div class="love-letter mt-4">
                <p class="desc-text" th:text="${item.fullDesc}">Isi deskripsi...</p>
            </div>
            
            <div style="height: 50px;"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SCRIPT UNTUK PLAY LAGU OTOMATIS SAAT KLIK TOMBOL BUKA -->
    <script>
        function openMemory() {
            // 1. Ambil elemen audio
            var music = document.getElementById("bgMusic");
            
            // 2. Play Audio (Browser mengizinkan karena ada interaksi klik)
            if (music) {
                music.play().catch(error => {
                    console.log("Autoplay dicegah browser, user harus play manual: " + error);
                });
            }

            // 3. Hilangkan Overlay
            var overlay = document.getElementById("startOverlay");
            overlay.style.opacity = "0";
            setTimeout(() => {
                overlay.style.display = "none";
            }, 800);

            // 4. Munculkan Konten Utama
            var content = document.getElementById("mainContent");
            content.style.opacity = "1";
            content.style.transform = "translateY(0)";
        }
    </script>
</body>
</html>
